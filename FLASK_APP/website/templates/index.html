<!-- create html page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- the icon of tab is a svg -->

    <link rel="icon" href="{{ url_for('static', filename='resource/icon.svg') }}" />
    <title>HandWriting Recognization</title>
    <!-- include css -->
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- include js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    {% block head %}

    {% endblock %}
  </head>
  <body>
    <div class="nav-container">
      <nav class="navbar">
        <div class="logo" ><a class="nav-link" href="/" method="GET">HandWriting</a></div>
        <div class="menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/" method="GET">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/predict" method="GET">Predict</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/crop" method="GET" >Crop</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {% block  content %}
    <div class="header">
      <h1>WELCOME</h1>
    </div>
    <div class="movedown_btn_container">
      <button class="movedown_btn" onclick="scrollToElement()"><i class="bx bx-down-arrow-alt"></i></button>
    </div>
    <div class="selection" id="targetElement">
      <div class="predict-btn">
        <a class="nav-link" href="/predict" method="GET">Predict</a>
      </div>
      <div class="crop-btn">
        <a class="nav-link" href="/crop" method="GET" >Crop</a>
      </div>
    </div>
    <script>
      function scrollToElement() {
        document.getElementById("targetElement").scrollIntoView({ behavior: "smooth" });
      }
    </script>
    {% endblock %}
  </body>
  <footer></footer>
</html>
